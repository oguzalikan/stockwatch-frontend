<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>StockWatch</title>
    <link rel="stylesheet" href="login.component.scss">
</head>

<body>
    <div class="background-image">
    <div class="container">
        <div class="form-container">
            <h1>Welcome to StockWatch</h1>
            <form [formGroup]="loginForm" (submit)="submit()">
                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="txtPassword" placeholder="Password">
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn2 btn2-primary" (click)="submit()" >Login</button>
                <button [disabled]="!loginForm.valid" type="button" class="btn1 btn1-primary" (click)="signup()">Sign Up</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
